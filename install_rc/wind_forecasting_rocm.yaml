name: wind_forecasting_rocm
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - ca-certificates
  - openssl
  - seaborn
  - numpy
  - matplotlib
  - polars
  - mpi4py
  - certifi
  - windrose
  - floris
  - tqdm
  - cython
  - cmdstanpy
  - pystan
  - convertdate
  - python-dateutil
  - netcdf4
  - omegaconf
  - wandb
  - einops
  - chardet
  - opt_einsum
  - torchmetrics
  - pytorch-lightning
  - pip
  - pip:
    - openoa
    - torch --index-url https://download.pytorch.org/whl/rocm6.1
    - torchvision --index-url https://download.pytorch.org/whl/rocm6.1
    - torchaudio --index-url https://download.pytorch.org/whl/rocm6.1
    - performer-pytorch
    - nystrom-attention
prefix: /projects/$USER/software/anaconda/envs/wind_forecasting_rocm

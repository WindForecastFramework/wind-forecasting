filters:
  - nacelle_calibration
  - unresponsive_sensor
  - range_flag
  - bin_filter
  - std_range_flag
  - impute_missing_data
  - split
  - normalize

feature_mapping:
  time: time
  wind_direction_wt001: wind_direction_1_avg
  wind_direction_wt002: wind_direction_2_avg
  wind_direction_wt003: wind_direction_3_avg
  wind_direction_wt004: wind_direction_4_avg
  wind_direction_wt005: wind_direction_5_avg
  wind_direction_wt006: wind_direction_6_avg
  wind_direction_wt007: wind_direction_7_avg
  wind_speed_wt001: wind_speed_1_avg
  wind_speed_wt002: wind_speed_2_avg
  wind_speed_wt003: wind_speed_3_avg
  wind_speed_wt004: wind_speed_4_avg
  wind_speed_wt005: wind_speed_5_avg
  wind_speed_wt006: wind_speed_6_avg
  wind_speed_wt007: wind_speed_7_avg
  power_output_wt001: active_power_1_avg
  power_output_wt002: active_power_2_avg
  power_output_wt003: active_power_3_avg
  power_output_wt004: active_power_4_avg
  power_output_wt005: active_power_5_avg
  power_output_wt006: active_power_6_avg
  power_output_wt007: active_power_7_avg
  nacelle_direction_wt001: nacelle_position_1_avg
  nacelle_direction_wt002: nacelle_position_2_avg
  nacelle_direction_wt003: nacelle_position_3_avg
  nacelle_direction_wt004: nacelle_position_4_avg
  nacelle_direction_wt005: nacelle_position_5_avg
  nacelle_direction_wt006: nacelle_position_6_avg
  nacelle_direction_wt007: nacelle_position_7_avg

nacelle_calibration_turbine_pairs:
- [0,1]
- [1,2]
- [3,4]
- [5,6]

dt: 60

